<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error {{STATUS_CODE}}</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>{{STATUS_CODE}}</h1>
    <p class="message">{{ERROR_MESSAGE}}</p>
    
    <div class="meta">
      <span>{{TIMESTAMP}}</span>
    </div>
    
    <div class="contact">
      <p>For assistance: <a href="{{CONTACT_EMAIL_LINK}}">{{CONTACT_EMAIL}}</a></p>
    </div>
  </div>
</body>
</html>
